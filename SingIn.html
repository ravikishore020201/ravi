<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.js"></script>
    <title>SignIn</title>
  </head>
  <body class="text-md-center bg-black">
    <main class="form-signin text-md-center">
      <div class="col-12">
        <div class="container m-5">
          <div class="row">
            <div class="col-md-4 text-center"></div>
            <div class="col-md-5 text-center">
              <form>
                <img
                  class="mb-4 rounded-circle img-thumbnail"
                  src="./img.logo.2jpg.jpg"
                  alt=""
                  width="100"
                  height="100"
                />
                <h1 class="h3 mb-3 fw-normal" style="color: rgb(0, 255, 247)">
                  Please sign in
                </h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox m-3">
                  <label style="color: rgb(0, 234, 255)">
                    <input type="checkbox" value="remember-me" />
                    Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                  Sign in
                </button>
                <p class="mt-5 mb-3 text-muted">© 2022–2023</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
